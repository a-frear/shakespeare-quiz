<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Such Stuff As Dreams Are Made On...</h1>
    <h2>A Shakespeare Quiz!</h2>
  </header>
  <main class="group">
    <div class ="item">
    <h3 class="question">What was the favorite Shakespearean line of Supreme Court Justice Ruth Bader Ginsburg? </h3>
    <div class ="item">
        <label for='option-a'>
        <input type='radio' name='option' value='lawyers' id='option-a' />
        “The first thing we do, let's kill all the lawyers.” </label>
    </div>
    <div class ="item">
        <label for='option-b'>
        <input type='radio' name='option' value='crow' id='option-b' />
        “I had rather hear my dog bark at a crow, than a man swear he loves me.” </label>
    </div>
    <div class ="item">
        <label for='option-c'>
        <input type='radio' name='option' value='true' id='option-c' />
        “This above all: to thine own self be true.” </label>
    </div>
    <div class ="item">
        <label for='option-d'>
        <input type='radio' name='option' value='thinking' id='option-d' />
        “There is nothing either good or bad, but thinking makes it so.”</label>
    </div>
    <div class ="item">
    <a href="/answer-7.html"><button class="button">Submit</button></a>
    </div>
</main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
