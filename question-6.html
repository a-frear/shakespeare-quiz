        <input type='radio' name='option' value='King Lear' id='option-b' />

    </div>

        <label for='option-c'>
        <input type='radio' name='option' value='The Merry Wives of Windsor' id='option-c' />

    </div>
    <div class ="item">
        <label for='option-d'>
        <input type='radio' name='option' value='Love’s Labour’s Lost' id='option-d' />

    </div>
