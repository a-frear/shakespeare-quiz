<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Such Stuff As Dreams Are Made On...</h1>
    <h2>A Shakespeare Quiz!</h2>
  </header>
  <main class="group">
    <div class ="item">
    <h3 class="question">What did Shakespeare leave his wife in his will?</h3>
    <div class ="item">
        <label for='option-a'>
        <input type='radio' name='option' value='manuscripts' id='option-a' />
        His manuscripts</label>
    </div>
    <div class ="item">
        <label for='option-b'>
        <input type='radio' name='option' value='bed' id='option-b' />
        His second-best bed</label>
    </div>
    <div class ="item">
        <label for='option-c'>
        <input type='radio' name='option' value='money' id='option-c' />
        Half his money</label>
    </div>
    <div class ="item">
        <label for='option-d'>
        <input type='radio' name='option' value='dog' id='option-d' />
        His dog</label>
    </div>
    <div class ="item">
    <a href="/answer-3.html"><button class="button">Submit</button></a>
    </div>
</main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
